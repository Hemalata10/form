<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <h2 class="name">Name</h2>
            <input type="text" class="fullname" placeholder="Enter your Full Name"><br>         
            
            <h2 class="name">Company</h2>
            <input type="text" class="company" placeholder="Enter company name">

            <h2 class="name">Email</h2>
            <input type="email" class="email" placeholder="Enter your Email Id">

            <h2 class="name">Phone</h2>
            <input class="number" type="text" placeholder="Enter your phone number">

            <h2 class="name">Age</h2>
            <input class="age" type="text" placeholder="Enter your Age">

            <h2 class="name">Subject</h2>
            <select name="subject" class="option">
            <option disabled="disabled" selected="selected">--Choose Option</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
            </select>

            <h2 id="coustomer">Are you beginner ?</h2>
            <div class="radio">
                <input type="radio" name="ans" value="yes">Yes                
                <input type="radio" name="ans" value="No">No
            </div>
            <button type="submit">Register</button>
        </form>

    </div>
</body>
</html>
