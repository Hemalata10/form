<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="regform"><h1>Registration Form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="firstname" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input type="text" class="lastname" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company">

            <h2 class="name">Email</h2>
            <input type="email" class="email" name="email">

            <h2 class="name">Phone</h2>
            <input type="text" class="Code" name="area_code">
            <label class="area_code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone_number">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select name="subject" class="option">
            <option disabled="disabled" selected="selected">--Choose Option</option>
            <option>Subject 1</option>
            <option>Subject 2</option>
            <option>Subject 3</option>
            </select>
            <h2 id="coustomer">Are you beginner ?</h2>
            <label class="radio">
               <input type="radio" class="radio-one" checked="checked" name="">
               <span class="checkmark"></span>
               Yes
            </label>
            <label class="radio">
                <input type="radio" class="radio-two" name="">
                <span class="checkmark"></span>
                No
            </label>
            <button type="submit">Register</button>
        </form>

    </div>
</body>
</html>
